<div class="main">
  <h1>Items We have learned</h1>
  <label for="helloWorldInput">What program would you like to use today?</label>
  
  <input
    #newItem
    placeholder="Hello World"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput" />
  
  <button class="btn-primary" (click)="addItem(newItem.value)">Display Message</button>
  
  <ul>
    <li *ngFor="let item of items">{{item.description}}</li>
  </ul>
</div>
